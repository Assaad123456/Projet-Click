<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Planner - Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Voyage Planner</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="presentation.html">Présentation</a></li>
                <li><a href="recherche.html">Rechercher un voyage</a></li>
                <li><a href="inscription.html">Inscription</a></li>
                <li><a href="connexion.html">Connexion</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="signup-hero">
            <div class="signup-hero-content">
                <h2>Rejoignez Voyage Planner</h2>
                <p>Inscrivez-vous pour accéder à des offres exclusives et personnaliser vos voyages.</p>
            </div>
        </section>
        <section class="signup-form">
            <form>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail :</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmez le mot de passe :</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe">
                </div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Voyage Planner. Tous droits réservés.</p>
    </footer>
</body>
</html>
